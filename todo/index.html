<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div id="listbar" class="listBar">
        <div class="title">LIST BAR</div>
        <div  class="add">
            <input class='inputstyle'>
            <button id="addListButton" class="buttonstyle">ADD</button>
        </div>
        <div class="list"></div>
    </div>


    <div id="listview" class="listView">
        <div class="title">LIST ITEMS</div>
        <div class="add">
            <input class='inputstyle'>
            <button id="addTodoButton" class="buttonstyle">ADD</button>
            <button id="saveTodoButton" class="buttonstyle">SAVE</button>
        </div>
        <div class="list"></div>
        <h3>Completed Stuff</h3>
        <button id="clearDoneButton">Clear Completed</button>
        <div class="done">

        </div>
    </div>

</div>


</body>
<script src="todo.js"></script>

</html>
